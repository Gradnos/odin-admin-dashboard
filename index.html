<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;900&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="dashboard">
        <h2>DASHBOARD</h2>
    </div>
    <div class="header">
        <div class="top">
            <img src="./img/magnify.svg" class="icon clickable">
            <label class="search"><input type="text"></label>
            <img src="./img/bell.svg" class="icon clickable">
            <img src="./img/pfp.jpg" class="pfp small clickable">
            <p class="userName clickable">Gradnos</p>
        </div>
        <div class="bottom">
            <img src="./img/pfp.jpg" class="pfp clickable">
            <div class="nameContainer">
                <p>Hi there,</p>
                <h2>Gradnos123 (@gradnos)</h2>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="content"></div>
</body>
</html>
